</head>
<body>
  <header>
    <img src="images/Glass-Bee-Logo.png" alt="Glass Bee Studio Logo" class="logo">
  </header>

  <nav>
    <a href="index.html">Home</a>

  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>Iâ€™d love to hear from you! Whether itâ€™s a custom piece, a question, or just to say hi, feel free to send a message below:</p>

     <form class="contact-form" action="https://formspree.io/f/xnnbdjpz" method="POST">
       <div id="form-message" class="thank-you-message" style="display: none;"></div>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <button type="submit">Send Message</button>
</form>
    </section>
  </main>

  <footer>
    <p>Â© Glass Bee Studio 2025</p>
    <div class="footer-social-icons">
      <a href="https://www.instagram.com/glassbeestudio/" target="_blank"><img src="images/instagram_icon2.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/profile.php?id=61578829040585" target="_blank"><img src="images/facebook_icon2.png" alt="Facebook"></a>
      <a href="https://www.etsy.com/shop/glassbeestudio/" target="_blank"><img src="images/etsy_icon2.png" alt="Etsy"></a>
    </div>
  </footer>

<script>
  const form = document.getElementById("contact-form");
  const message = document.getElementById("form-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(() => {
      form.reset();
      message.style.display = "block";
      message.innerHTML = `
        <h2>Thank you! ðŸ’›</h2>
        <p>Your message has been sent. Iâ€™ll be in touch as soon as I can.</p>
        <p>You can also visit my <a href="https://www.etsy.com/shop/glassbeestudio/" target="_blank">Etsy shop</a> or follow on <a href="https://www.instagram.com/glassbeestudio/" target="_blank">Instagram</a>.</p>
      `;
    }).catch(error => {
      message.style.display = "block";
      message.innerHTML = `<p>Oops! Something went wrong. Please try again later.</p>`;
    });
  });
</script>
  
</body>
</html>
