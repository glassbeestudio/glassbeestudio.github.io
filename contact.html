<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Glass Bee Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/Glass-Bee-Logo.png" alt="Glass Bee Studio Logo" class="logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>I’d love to hear from you! Whether it’s a custom piece, a question, or just to say hi, feel free to send a message below:</p>

      <form class="contact-form" action="mailto:your@email.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© Glass Bee Studio 2025</p>
    <div class="footer-social-icons">
      <a href="https://www.instagram.com/glassbeestudio/" target="_blank"><img src="images/instagram_icon2.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/profile.php?id=61578829040585" target="_blank"><img src="images/facebook_icon2.png" alt="Facebook"></a>
      <a href="https://www.etsy.com/shop/glassbeestudio/" target="_blank"><img src="images/etsy_icon2.png" alt="Etsy"></a>
    </div>
  </footer>
</body>
</html>
