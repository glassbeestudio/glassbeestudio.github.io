    .social-top {
  position: absolute;
  top: 1rem;

}

.social-top img {
  width: 64px;
  height: 64px;
  transition: transform 0.2s ease;
}

.social-top a:hover img {

}
    body {

      padding: 0;

    nav {
  background-color: #7db4cc;
  display: flex;
  justify-content: center;
  padding: 0.75rem 0;
  gap: 2rem;
  flex-wrap: wrap;
}
   nav a {
  position: relative;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  padding: 0.25rem 0;
  transition: all 0.3s ease;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 4px;
  background-color: #ffc300;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
}
